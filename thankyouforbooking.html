<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #3498db;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
    <style>
        body {
            background-color: #7dad8d; 
            margin: 0; 
            padding: 0; 
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You for Booking!</h2>
        <p>Your ride has been successfully booked.</p>
        <p>We hope you have a pleasant journey.</p>
        <p>If you enjoyed using our web application, please consider leaving a review.</p>
        
        <p>Click the link below to leave your review:</p>
        <a href="review.html" class="review-link">Leave a Review</a>
    </div>
</body>
</html>
