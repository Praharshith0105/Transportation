<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="payment-form">
    <label for="payment-method">Payment Method:</label>
    <select id="payment-method" onchange="toggleCardFields()">
        <option selected disabled>Select an option</option>

        <option value="cash">Pay via Cash</option>

        <option value="card">Card</option>


    </select>
<div>
    <label for="amount">Amount:</label>
        <input type="text" id="amount" required>
</div>

    <div id="card-fields" style="display: none;">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" required>

        <label for="expiry">Expiry Date:</label>
        <input type="text" id="expiry" placeholder="MM/YYYY" required>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" required>

    </div>

    <button onclick="submitPayment()">Submit</button>
</div>

<script>
    function toggleCardFields() {
        const paymentMethod = document.getElementById("payment-method").value;
        const cardFields = document.getElementById("card-fields");

        if (paymentMethod === "card") {
            cardFields.style.display = "block";
        } else {
            cardFields.style.display = "none";
        }
    }

    function submitPayment() {
        const paymentMethod = document.getElementById("payment-method").value;

        if (paymentMethod === "card") {
            const cardNumber = document.getElementById("card-number").value;
            const expiry = document.getElementById("expiry").value;
            const cvv = document.getElementById("cvv").value;
            alert("Payment successfully done!!");

            window.location.href = 'thankyouforbooking.html';
        } else {
            alert("Cash payment on delivery");
            const amount = document.getElementById("amount").value;
            window.location.href = 'thankyouforbooking.html';
        }
    }
</script>

</body>
</html>
